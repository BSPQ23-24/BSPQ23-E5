name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and install RouteBusParent
      run: mvn -B clean install --file RouteBusParent/pom.xml  # Primero construimos e instalamos RouteBusParent

    - name: Build and install Client
      run: mvn -B clean install --file RouteBusParent/client/pom.xml  # Luego construimos e instalamos Client

    - name: Build Server
      run: mvn -B package --file RouteBusParent/server/pom.xml  # Finalmente construimos el Server

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
