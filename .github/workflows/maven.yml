name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
   
    - name: Build and install RouteBusParent
      run: mvn -B package --file RouteBusParent/pom.xml  # Primero construimos e instalamos RouteBusParent
    - name: Generate Dependency Graph
      run: mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph --file pom.xml
      working-directory: RouteBusParent
    #- name: Build and install Client
     # run: mvn -B clean install --file RouteBusParent/Client/pom.xml  # Luego construimos e instalamos Client
    #- name: Generate Dependency Graph
     # run: mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph
  
   # - name: Build Server
    #  run: mvn -B package --file pom.xml  # Finalmente construimos el Server
