new1Title=Ibilbide Berriak Eskuragarri
new1Content=Ezagutu azken belaunaldiko gure autobus zerbitzuekin helmuga zirraragarriak. Erreserbatu zure txartelak orain eta abiatu bidaia ahaztezina. Ez galdu denbora mugatuko gure eskaintza!
new2Title=Udaberriko Eskaintza Berezia
new2Content=Erreserbatu zure txartelak orain eta lortu %20ko deskontua hautatutako ibilbide guztietan! Ez galdu denbora mugatuko eskaintza hau eta hasi zure hurrengo abentura orain planifikatzen! Ezagutu helmuga berriak eta sortu oroitzapen ahaztezinak RouteBus-ekin.
new3Title=Bidaiatu Seguru
new3Content=Gure autobusak erregularki desinfektatzen dira eta segurtasun protokolo guztiak betetzen ditugu bidaia segurua eta erosoa bermatzeko.
new4Title=Bezeroen Asebetetzea
new4Content=Zerbitzurik onena eskaintzeko konpromisoa dugu. Gure bezeroarentzako arreta 24/7 eskuragarri dago edozein kontsulta edo arazoetarako.
new5Title=Ezaugarri Berriak
new5Content=Ezagutu gure aplikazioaren ezaugarri berriak, tartean denbora errealean autobusak jarraitzeko, txartelen kudeaketa errazteko eta gehiago!
new6Title=Bidaia Ekologikoa
new6Content=Gure autobus elektriko berriek bidaia eroso eta ekologikoa eskaintzen dute. Batu zaitez gurekin karbono isurketak murrizteko bidaia leunaz gozatzen duzun bitartean.
new7Title=Sarea Hedatuta
new7Content=Gure sarea hedatuta dago helmuga gehiago barne hartzeko. Ezagutu ibilbide berriak eta bidaiatu zure leku gogokoenetara erraz.
new8Title=Udako Salmenta
new8Content=Prestatu uda gure hautatutako ibilbideetan deskontu esklusiboekin. Erreserbatu orain eta aurreztu udako bidaia planetan.
new9Title=Gomendio Programa
new9Content=Gomendatu lagun bati eta irabazi sariak! Partekatu zure bidaia esperientziak lagunekin eta lortu deskontuak zure hurrengo bidaian.
new10Title=Komunitatearekin Konpromisoa
new10Content=Batu zaitez gure komunitate ekitaldietara eta ezagutu beste bidaiari batzuk. Parte hartu ekintza dibertigarrietan eta irabazi sari zirraragarriak.
