welcome=Ongi etorri berriro!
new1Title=Ibilbide berriak eskuragarri
new1Content=Ibilbide berriak eskuragarri!\n\nEzagutu helmuga zirraragarriak gure autobus zerbitzu aurreratuekin. Erreserbatu zure txartelak orain eta hasi bidaia ahaztezina. Ez galdu denbora mugatuko gure eskaintza!
new2Title=Udaberriko eskaintza berezia
new2Content=Udaberriko eskaintza berezia!\n\nErreserbatu zure txartelak orain eta lortu %20ko deskontua hautatutako ibilbide guztietan! Ez galdu denbora mugatuko eskaintza hau eta hasi zure hurrengo abentura planifikatzen gaur bertan! Ezagutu helmuga berriak eta sortu oroitzapen ahaztezinak RouteBus-ekin.
new3Title=Seguru bidaiatu
new3Content=Gure autobusak aldizka desinfektatzen dira eta segurtasun-protokolo guztiak betetzen ditugu bidaia seguru eta erosoa izan dezazun.
new4Title=Bezeroaren asebetetzea
new4Content=Zerbitzu onena eskaintzeko konpromisoa dugu. Gure bezeroarentzako arreta zerbitzua 24/7 eskuragarri dago edozein kontsulta edo arazoren inguruan laguntzeko.
new5Title=Ezaugarri berriak
new5Content=Ezagutu gure aplikazioaren ezaugarri berriak, besteak beste, autobusak denbora errealean jarraitzea, txartelen kudeaketa erraza eta askoz gehiago!
new6Title=Bidai ekologikoa
new6Content=Gure autobus elektriko berriek bidaia eroso eta ekologikoa eskaintzen dute. Eman gurekin bat karbono-emisioak murrizteko eta gozatu bidaia leunaz.
new7Title=Zabaldu sare berria
new7Content=Gure sarea zabaldu dugu helmuga gehiagorekin. Ezagutu ibilbide berriak eta bidaiatu zure leku gogokoenetara erraz.
new8Title=Udako salmenta
new8Content=Prestatu uda hautatutako ibilbideetan gure deskontu esklusiboekin. Erreserbatu orain eta aurreztu zure udako bidaia planetan.
new9Title=Gomendio programa
new9Content=Gomendatu lagun bat eta irabazi sariak! Partekatu zure bidaia-esperientziak lagunekin eta irabazi deskontuak zure hurrengo bidaiarako.
new10Title=Komunitatearekin konpromisoa
new10Content=Parte hartu gure komunitate ekitaldietan eta ezagutu beste bidaiariak. Parte hartu jarduera dibertigarrietan eta irabazi sari zirraragarriak.
