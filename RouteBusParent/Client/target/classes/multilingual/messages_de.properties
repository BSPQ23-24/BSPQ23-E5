new1Title=Neue verf\uFFFDgbare Routen
new1Content=Erkunde aufregende Ziele mit unseren hochmodernen Busdiensten. Buche jetzt deine Tickets und starte eine unvergessliche Reise. Verpasse nicht unser zeitlich begrenztes Angebot!
new2Title=Fr\uFFFDhlings-Spezialangebot
new2Content=Buche jetzt deine Tickets und erhalte 20% Rabatt auf alle ausgew\uFFFDhlten Routen! Verpasse nicht dieses zeitlich begrenzte Angebot und beginne noch heute mit der Planung deines n\uFFFDchsten Abenteuers! Entdecke neue Ziele und erlebe unvergessliche Momente mit RouteBus.
new3Title=Sicher Reisen
new3Content=Unsere Busse werden regelm\uFFFD\uFFFDig desinfiziert, und wir folgen allen Sicherheitsprotokollen, um eine sichere und komfortable Reise zu gew\uFFFDhrleisten.
new4Title=Kundenzufriedenheit
new4Content=Wir sind bestrebt, den bestm\uFFFDglichen Service zu bieten. Unser Kundensupport steht rund um die Uhr zur Verf\uFFFDgung, um Sie bei Fragen oder Problemen zu unterst\uFFFDtzen.
new5Title=Neue Funktionen
new5Content=Entdecken Sie die neuen Funktionen unserer App, darunter Echtzeit-Busverfolgung, einfaches Ticketmanagement und vieles mehr!
new6Title=Umweltfreundliches Reisen
new6Content=Unsere neuen Elektrobusse bieten eine bequeme und umweltfreundliche Reisem\uFFFDglichkeit. Schlie\uFFFDen Sie sich uns an, um die CO2-Emissionen zu reduzieren und gleichzeitig eine angenehme Fahrt zu genie\uFFFDen.
new7Title=Erweitertes Netzwerk
new7Content=Wir haben unser Netzwerk erweitert, um mehr Ziele einzubeziehen. Entdecken Sie neue Routen und reisen Sie bequem zu Ihren Lieblingsorten.
new8Title=Sommerverkauf
new8Content=Bereiten Sie sich auf den Sommer vor mit unseren exklusiven Rabatten auf ausgew\uFFFDhlte Routen. Buchen Sie jetzt und sparen Sie bei Ihren Sommerreisepl\uFFFDnen.
new9Title=Empfehlungsprogramm
new9Content=Empfehlen Sie einen Freund und verdienen Sie Belohnungen! Teilen Sie Ihre Reiseerfahrungen mit Freunden und erhalten Sie Rabatte f\uFFFDr Ihre n\uFFFDchste Reise.
new10Title=Gemeinschaftsengagement
new10Content=Nehmen Sie an unseren Gemeinschaftsveranstaltungen teil und lernen Sie andere Reisende kennen. Machen Sie bei unterhaltsamen Aktivit\uFFFDten mit und gewinnen Sie aufregende Preise.
