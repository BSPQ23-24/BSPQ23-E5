welcome=Willkommen zurück!
new1Title=Neue Routen verfügbar
new1Content=Neue Routen verfügbar!\n\nEntdecken Sie aufregende Ziele mit unseren hochmodernen Busdiensten. Buchen Sie Ihre Tickets jetzt und erleben Sie eine unvergessliche Reise. Verpassen Sie nicht unser zeitlich begrenztes Angebot!
new2Title=Frühlingssonderangebot
new2Content=Frühlingssonderangebot!\n\nBuchen Sie jetzt Ihre Tickets und erhalten Sie 20% Rabatt auf alle ausgewählten Routen! Verpassen Sie nicht dieses zeitlich begrenzte Angebot und beginnen Sie noch heute mit der Planung Ihres nächsten Abenteuers! Entdecken Sie neue Ziele und schaffen Sie unvergessliche Erinnerungen mit RouteBus.
new3Title=Sicher reisen
new3Content=Unsere Busse werden regelmäßig desinfiziert und wir befolgen alle Sicherheitsprotokolle, um Ihnen eine sichere und komfortable Reise zu gewährleisten.
new4Title=Kundenzufriedenheit
new4Content=Wir sind bestrebt, den bestmöglichen Service zu bieten. Unser Kundensupport steht Ihnen rund um die Uhr zur Verfügung, um Ihnen bei Fragen oder Problemen zu helfen.
new5Title=Neue Funktionen
new5Content=Entdecken Sie die neuen Funktionen unserer App, darunter Echtzeit-Busverfolgung, einfache Ticketverwaltung und vieles mehr!
new6Title=Umweltfreundliches Reisen
new6Content=Unsere neuen Elektrobusse bieten eine komfortable und umweltfreundliche Reisemöglichkeit. Begleiten Sie uns bei der Reduzierung von CO2-Emissionen und genießen Sie eine reibungslose Fahrt.
new7Title=Erweitertes Netzwerk
new7Content=Wir haben unser Netzwerk erweitert, um mehr Ziele abzudecken. Entdecken Sie neue Routen und reisen Sie mit Leichtigkeit zu Ihren Lieblingsorten.
new8Title=Sommerverkauf
new8Content=Bereiten Sie sich mit unseren exklusiven Rabatten auf ausgewählte Routen auf den Sommer vor. Buchen Sie jetzt und sparen Sie bei Ihren Sommerreiseplänen.
new9Title=Empfehlungsprogramm
new9Content=Empfehlen Sie einen Freund und verdienen Sie Belohnungen! Teilen Sie Ihre Reiseerfahrungen mit Freunden und verdienen Sie Rabatte auf Ihre nächste Reise.
new10Title=Engagement in der Gemeinschaft
new10Content=Nehmen Sie an unseren Community-Events teil und lernen Sie andere Reisende kennen. Nehmen Sie an lustigen Aktivitäten teil und gewinnen Sie aufregende Preise.
