new1Title=Neue Strecken verfügbar
new1Content=Entdecken Sie spannende Ziele mit unseren modernen Busdiensten. Buchen Sie jetzt Ihre Tickets und unternehmen Sie eine unvergessliche Reise. Verpassen Sie nicht unser zeitlich begrenztes Angebot!
new2Title=Frühlings-Sonderangebot
new2Content=Buchen Sie jetzt Ihre Tickets und erhalten Sie 20% Rabatt auf alle ausgewählten Strecken. Verpassen Sie dieses zeitlich begrenzte Angebot nicht und beginnen Sie noch heute mit der Planung Ihres nächsten Abenteuers! Entdecken Sie neue Ziele und schaffen Sie unvergessliche Erinnerungen mit RouteBus.
new3Title=Sicher reisen
new3Content=Unsere Busse werden regelmäßig desinfiziert, und wir befolgen alle Sicherheitsprotokolle, um Ihnen eine sichere und komfortable Reise zu gewährleisten.
new4Title=Kundenzufriedenheit
new4Content=Wir sind bestrebt, den bestmöglichen Service zu bieten. Unser Kundensupport ist rund um die Uhr verfügbar, um Ihnen bei Fragen oder Problemen zu helfen.
new5Title=Neue Funktionen
new5Content=Entdecken Sie die neuen Funktionen unserer App, einschließlich Echtzeit-Busverfolgung, einfacher Ticketverwaltung und vieles mehr!
new6Title=Umweltfreundliches Reisen
new6Content=Unsere neuen Elektrobusse bieten eine komfortable und umweltfreundliche Reiseoption. Schließen Sie sich uns an, um den CO2-Ausstoß zu reduzieren und eine reibungslose Fahrt zu genießen.
new7Title=Erweitertes Netzwerk
new7Content=Wir haben unser Netzwerk erweitert, um mehr Ziele zu umfassen. Entdecken Sie neue Strecken und reisen Sie mühelos zu Ihren Lieblingsorten.
new8Title=Sommerverkauf
new8Content=Bereiten Sie sich auf den Sommer mit unseren exklusiven Rabatten auf ausgewählte Strecken vor. Buchen Sie jetzt und sparen Sie bei Ihren Sommerreiseplänen.
new9Title=Empfehlungsprogramm
new9Content=Empfehlen Sie einen Freund und verdienen Sie Belohnungen! Teilen Sie Ihre Reiseerfahrungen mit Freunden und verdienen Sie Rabatte auf Ihre nächste Reise.
new10Title=Gemeinschaftsengagement
new10Content=Nehmen Sie an unseren Gemeinschaftsveranstaltungen teil und treffen Sie andere Reisende. Nehmen Sie an lustigen Aktivitäten teil und gewinnen Sie spannende Preise.
