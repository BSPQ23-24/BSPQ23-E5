welcome=Willkommen zurück!
new1Title=Neue Routen verfügbar
new1Content=Erkunden Sie aufregende Ziele mit unseren modernsten Busdiensten. Buchen Sie jetzt Ihre Tickets und machen Sie eine unvergessliche Reise. Verpassen Sie nicht unser zeitlich begrenztes Angebot!
new2Title=Frühlingsangebot
new2Content=Buchen Sie jetzt Ihre Tickets und erhalten Sie 20% Rabatt auf alle ausgewählten Routen! Verpassen Sie nicht dieses zeitlich begrenzte Angebot und planen Sie noch heute Ihr nächstes Abenteuer! Erkunden Sie neue Ziele und schaffen Sie unvergessliche Erinnerungen mit RouteBus.
new3Title=Sicher reisen
new3Content=Unsere Busse werden regelmäßig desinfiziert und wir befolgen alle Sicherheitsprotokolle, um sicherzustellen, dass Sie eine sichere und komfortable Reise haben.
new4Title=Kundenzufriedenheit
new4Content=Wir sind bestrebt, den bestmöglichen Service zu bieten. Unser Kundensupport ist rund um die Uhr für Sie da, um Ihnen bei Fragen oder Problemen zu helfen.
new5Title=Neue Funktionen
new5Content=Entdecken Sie die neuen Funktionen unserer App, einschließlich Echtzeit-Busverfolgung, einfacher Ticketverwaltung und vielem mehr!
new6Title=Umweltfreundliches Reisen
new6Content=Unsere neuen Elektrobusse bieten eine komfortable und umweltfreundliche Reisemöglichkeit. Schließen Sie sich uns an, um die CO2-Emissionen zu reduzieren, während Sie eine ruhige Fahrt genießen.
new7Title=Erweitertes Netzwerk
new7Content=Wir haben unser Netzwerk erweitert, um mehr Ziele zu umfassen. Erkunden Sie neue Routen und reisen Sie problemlos zu Ihren Lieblingsorten.
new8Title=Sommerverkauf
new8Content=Bereiten Sie sich auf den Sommer vor mit unseren exklusiven Rabatten auf ausgewählte Routen. Buchen Sie jetzt und sparen Sie bei Ihren Sommerreiseplänen.
new9Title=Empfehlungsprogramm
new9Content=Empfehlen Sie einen Freund und verdienen Sie Belohnungen! Teilen Sie Ihre Reiseerlebnisse mit Freunden und erhalten Sie Rabatte auf Ihre nächste Reise.
new10Title=Engagement für die Gemeinschaft
new10Content=Schließen Sie sich unseren Gemeinschaftsveranstaltungen an und treffen Sie andere Reisende. Nehmen Sie an unterhaltsamen Aktivitäten teil und gewinnen Sie spannende Preise.
