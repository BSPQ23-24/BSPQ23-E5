new1Title=New Routes Available
new1Content=New routes available!\n\nExplore exciting destinations with our state-of-the-art bus services. Book your tickets now and embark on an unforgettable journey. Don't miss our limited-time offer!
new2Title=Spring Special Offer
new2Content=Spring Special Offer!\n\nBook your tickets now and get a 20% discount on all selected routes! Don't miss this limited-time offer and start planning your next adventure today! Explore new destinations and create unforgettable memories with RouteBus.
new3Title=Travel Safely
new3Content=Our buses are regularly sanitized, and we follow all safety protocols to ensure you have a safe and comfortable journey.
new4Title=Customer Satisfaction
new4Content=We are committed to providing the best service possible. Our customer support is available 24/7 to assist you with any queries or issues.
new5Title=New Features
new5Content=Discover the new features of our app, including real-time bus tracking, easy ticket management, and much more!
new6Title=Eco-Friendly Travel
new6Content=Our new electric buses offer a comfortable and eco-friendly travel option. Join us in reducing carbon emissions while enjoying a smooth ride.
new7Title=Expanded Network
new7Content=We have expanded our network to include more destinations. Explore new routes and travel to your favorite places with ease.
new8Title=Summer Sale
new8Content=Get ready for summer with our exclusive discounts on selected routes. Book now and save on your summer travel plans.
new9Title=Referral Program
new9Content=Refer a friend and earn rewards! Share your travel experiences with friends and earn discounts on your next trip.
new10Title=Community Engagement
new10Content=Join our community events and meet fellow travelers. Participate in fun activities and win exciting prizes.
