persInfoWelcome=Le tue informazioni del profilo
new1Title=Nuove rotte disponibili
new1Content=Esplora destinazioni emozionanti con i nostri servizi di autobus di ultima generazione. Prenota i tuoi biglietti ora e inizia un viaggio indimenticabile. Non perdere la nostra offerta a tempo limitato!
new2Title=Offerta speciale di primavera
new2Content=Prenota i tuoi biglietti ora e ottieni uno sconto del 20% su tutte le rotte selezionate! Non perdere questa offerta a tempo limitato e inizia a pianificare la tua prossima avventura oggi stesso! Esplora nuove destinazioni e crea ricordi indimenticabili con RouteBus.
new3Title=Viaggia in sicurezza
new3Content=I nostri autobus vengono regolarmente disinfettati e seguiamo tutti i protocolli di sicurezza per garantire che tu abbia un viaggio sicuro e confortevole.
new4Title=Soddisfazione del cliente
new4Content=Ci impegniamo a fornire il miglior servizio possibile. Il nostro supporto clienti \uFFFD disponibile 24/7 per assisterti con qualsiasi domanda o problema.
new5Title=Nuove funzionalit\uFFFD
new5Content=Scopri le nuove funzionalit\uFFFD della nostra applicazione, che includono il tracciamento degli autobus in tempo reale, la gestione facile dei biglietti e molto altro ancora!
new6Title=Viaggio ecologico
new6Content=I nostri nuovi autobus elettrici offrono un'opzione di viaggio comoda ed ecologica. Unisciti a noi per ridurre le emissioni di carbonio mentre ti godi un viaggio fluido.
new7Title=Rete ampliata
new7Content=Abbiamo ampliato la nostra rete per includere pi\uFFFD destinazioni. Esplora nuove rotte e viaggia verso i tuoi luoghi preferiti con facilit\uFFFD.
new8Title=Vendita estiva
new8Content=Preparati per l'estate con i nostri sconti esclusivi su rotte selezionate. Prenota ora e risparmia sui tuoi piani di viaggio estivi.
new9Title=Programma di riferimento
new9Content=Raccomanda un amico e guadagna ricompense! Condividi le tue esperienze di viaggio con gli amici e guadagna sconti sul tuo prossimo viaggio.
new10Title=Impegno verso la comunit\uFFFD
new10Content=Unisciti ai nostri eventi comunitari e incontra altri viaggiatori. Partecipa ad attivit\uFFFD divertenti e vinci premi entusiasmanti.
