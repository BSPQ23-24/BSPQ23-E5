new1Title=Nieuwe Routes Beschikbaar
new1Content=Ontdek spannende bestemmingen met onze geavanceerde busdiensten. Boek nu je tickets en begin aan een onvergetelijke reis. Mis onze tijdelijke aanbieding niet!
new2Title=Speciale Lenteaanbieding
new2Content=Boek nu je tickets en krijg 20% korting op alle geselecteerde routes! Mis deze tijdelijke aanbieding niet en begin vandaag nog met het plannen van je volgende avontuur! Ontdek nieuwe bestemmingen en maak onvergetelijke herinneringen met RouteBus.
new3Title=Veilig Reizen
new3Content=Onze bussen worden regelmatig gedesinfecteerd en we volgen alle veiligheidsprotocollen om ervoor te zorgen dat je een veilige en comfortabele reis hebt.
new4Title=Klanttevredenheid
new4Content=Wij streven ernaar de beste service te bieden. Onze klantenservice is 24/7 beschikbaar om je te helpen met vragen of problemen.
new5Title=Nieuwe Functies
new5Content=Ontdek de nieuwe functies van onze app, waaronder realtime busvolging, eenvoudig ticketbeheer en meer!
new6Title=Duurzaam Reizen
new6Content=Onze nieuwe elektrische bussen bieden een comfortabele en milieuvriendelijke reisoptie. Sluit je bij ons aan om de CO2-uitstoot te verminderen terwijl je geniet van een soepele rit.
new7Title=Uitgebreid Netwerk
new7Content=We hebben ons netwerk uitgebreid om meer bestemmingen te omvatten. Ontdek nieuwe routes en reis gemakkelijk naar je favoriete plekken.
new8Title=Zomeruitverkoop
new8Content=Bereid je voor op de zomer met onze exclusieve kortingen op geselecteerde routes. Boek nu en bespaar op je zomerreisplannen.
new9Title=Verwijsprogramma
new9Content=Verwijs een vriend en verdien beloningen! Deel je reiservaringen met vrienden en verdien kortingen op je volgende reis.
new10Title=Betrokkenheid bij de Gemeenschap
new10Content=Doe mee aan onze gemeenschapsevenementen en ontmoet andere reizigers. Neem deel aan leuke activiteiten en win spannende prijzen.
