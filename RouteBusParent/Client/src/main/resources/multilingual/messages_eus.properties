welcome=Ongi etorri berriro!
new1Title=Ibilbide berriak erabilgarri
new1Content=Ezagutu helmuga zirraragarriak gure azken autobus zerbitzuekin. Erreserbatu zure txartelak orain eta hasi bidaia ahaztezina. Ez galdu gure denbora mugatuko eskaintza!
new2Title=Udaberri Eskaintza Berezia
new2Content=Erreserbatu zure txartelak orain eta lortu %20ko deskontua aukeratutako ibilbide guztietan! Ez galdu denbora mugatuko eskaintza hau eta hasi zure hurrengo abentura planifikatzen gaur bertan! Ezagutu helmuga berriak eta sortu oroitzapen ahaztezinak RouteBus-ekin.
new3Title=Bidaiatu segurtasunez
new3Content=Gure autobusak aldizka desinfektatzen dira eta segurtasun protokolo guztiak jarraitzen ditugu bidaia seguru eta erosoa izan dezazun.
new4Title=Bezeroaren Gogobetetasuna
new4Content=Zerbitzu onena eskaintzeko konpromisoa dugu. Gure bezeroarentzako arreta 24/7 erabilgarri dago zure galderak edo arazoak konpontzeko.
new5Title=Ezaugarri berriak
new5Content=Ezagutu gure aplikazioaren ezaugarri berriak, barne autobusak denbora errealean jarraitzeko, txartelen kudeaketa erraza eta askoz gehiago!
new6Title=Bidai ekologikoa
new6Content=Gure autobus elektriko berriek bidaia eroso eta ekologikoa eskaintzen dute. Batu gurekin karbono isurketak murrizteko bidaia lasaia gozatuz.
new7Title=Sare zabaldua
new7Content=Gure sarea zabaldu dugu helmuga gehiago sartzeko. Ezagutu ibilbide berriak eta bidaiatu zure leku gogokoetara erraz.
new8Title=Uda salmenta
new8Content=Prestatu zaitez udarako gure aukeratutako ibilbideetan deskontu esklusiboekin. Erreserbatu orain eta aurreztu zure udako bidai planetan.
new9Title=Aipamen programa
new9Content=Aipatu lagun bat eta irabazi sariak! Partekatu zure bidai esperientziak lagunekin eta lortu deskontuak zure hurrengo bidaiarako.
new10Title=Komunitatearekiko konpromisoa
new10Content=Parte hartu gure komunitateko ekitaldietan eta ezagutu beste bidaiariak. Hartu parte jarduera dibertigarrietan eta irabazi sari zirraragarriak.
