welcome=Ongi etorri berriro!
new1Title=Ibilbide Berriak Eskuragarri
new1Content=Ezagutu helmuga zirraragarriak gure autobus zerbitzu aurreratuekin. Erreserbatu zure txartelak orain eta hasi bidaia ahaztezina. Ez galdu gure denbora mugatuko eskaintza!
new2Title=Udaberriko Eskaintza Berezia
new2Content=Erreserbatu zure txartelak orain eta lortu %20ko deskontua ibilbide hautatu guztietan. Ez galdu denbora mugatuko eskaintza hau eta hasi zure hurrengo abentura planifikatzen gaur bertan! Ezagutu helmuga berriak eta sortu oroitzapen ahaztezinak RouteBus-ekin.
new3Title=Bidaiatu Segurtasunez
new3Content=Gure autobusak aldian-aldian desinfektatzen dira, eta segurtasun-protokolo guztiak betetzen ditugu bidaia segurua eta erosoa izan dezazun.
new4Title=Bezeroaren Gogobetetasuna
new4Content=Ahalegin handiena egiten dugu zerbitzu onena eskaintzeko. Gure bezeroarentzako arreta 24/7 eskuragarri dago edozein kontsulta edo arazo konpontzeko.
new5Title=Ezaugarri Berriak
new5Content=Ezagutu gure aplikazioaren ezaugarri berriak, besteak beste, autobusak denbora errealean jarraitzeko, txartelak erraz kudeatzeko eta askoz gehiago!
new6Title=Bidaiatzeko Modu Ekologikoa
new6Content=Gure autobus elektriko berriek bidaiatzeko aukera eroso eta ekologikoa eskaintzen dute. Bat egin gurekin karbono isuriak murrizteko eta bidaia leun batez gozatzeko.
new7Title=Zabaldu Dugun Sarea
new7Content=Gure sarea zabaldu dugu helmuga gehiago barne hartzeko. Ezagutu ibilbide berriak eta bidaiatu erraz zure leku gogokoetara.
new8Title=Uda Salmenta
new8Content=Prestatu zaitez udarako gure deskontu esklusiboekin ibilbide hautatuetan. Erreserbatu orain eta aurreztu zure udako bidaia planekin.
new9Title=Gomendio Programa
new9Content=Gomendatu lagun bat eta irabazi sariak! Partekatu zure bidai esperientziak lagunekin eta lortu deskontuak zure hurrengo bidaiarako.
new10Title=Komunitatearen Konpromisoa
new10Content=Parte hartu gure komunitateko ekitaldietan eta ezagutu beste bidaiari batzuk. Parte hartu jarduera dibertigarrietan eta irabazi sari zirraragarriak.
