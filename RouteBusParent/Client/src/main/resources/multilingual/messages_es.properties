persInfoWelcome=Tu Información de Perfil
welcome=¡Bienvenido de nuevo!
new1Title=Nuevas Rutas Disponibles
new1Content=Explora emocionantes destinos con nuestros servicios de autobús de última generación. Reserva tus boletos ahora y emprende un viaje inolvidable. ¡No te pierdas nuestra oferta por tiempo limitado!
new2Title=Oferta Especial de Primavera
new2Content=¡Reserva tus boletos ahora y obtén un 20% de descuento en todas las rutas seleccionadas! ¡No te pierdas esta oferta por tiempo limitado y comienza a planificar tu próxima aventura hoy mismo! Explora nuevos destinos y crea recuerdos inolvidables con RouteBus.
new3Title=Viaja Seguro
new3Content=Nuestros autobuses se desinfectan regularmente y seguimos todos los protocolos de seguridad para garantizar que tengas un viaje seguro y cómodo.
new4Title=Satisfacción del Cliente
new4Content=Estamos comprometidos a brindar el mejor servicio posible. Nuestro soporte al cliente está disponible 24/7 para asistirte con cualquier consulta o problema.
new5Title=Nuevas Funciones
new5Content=¡Descubre las nuevas funciones de nuestra aplicación, que incluyen seguimiento de autobuses en tiempo real, gestión fácil de boletos y mucho más!
new6Title=Viaje Ecológico
new6Content=Nuestros nuevos autobuses eléctricos ofrecen una opción de viaje cómoda y ecológica. Únete a nosotros para reducir las emisiones de carbono mientras disfrutas de un viaje suave.
new7Title=Red Ampliada
new7Content=Hemos ampliado nuestra red para incluir más destinos. Explora nuevas rutas y viaja a tus lugares favoritos con facilidad.
new8Title=Venta de Verano
new8Content=Prepárate para el verano con nuestros descuentos exclusivos en rutas seleccionadas. Reserva ahora y ahorra en tus planes de viaje de verano.
new9Title=Programa de Referidos
new9Content=¡Refiere a un amigo y gana recompensas! Comparte tus experiencias de viaje con amigos y gana descuentos en tu próximo viaje.
new10Title=Compromiso con la Comunidad
new10Content=Únete a nuestros eventos comunitarios y conoce a otros viajeros. Participa en actividades divertidas y gana premios emocionantes.
