new1Title=Nouvelles Routes Disponibles
new1Content=Explorez des destinations passionnantes avec nos services de bus de dernière génération. Réservez vos billets maintenant et embarquez pour un voyage inoubliable. Ne manquez pas notre offre à durée limitée!
new2Title=Offre Spéciale de Printemps
new2Content=Réservez vos billets maintenant et obtenez 20% de réduction sur toutes les routes sélectionnées! Ne manquez pas cette offre à durée limitée et commencez à planifier votre prochaine aventure dès aujourd'hui! Explorez de nouvelles destinations et créez des souvenirs inoubliables avec RouteBus.
new3Title=Voyagez en Toute Sécurité
new3Content=Nos bus sont régulièrement désinfectés et nous suivons tous les protocoles de sécurité pour garantir que vous ayez un voyage sûr et confortable.
new4Title=Satisfaction du Client
new4Content=Nous nous engageons à fournir le meilleur service possible. Notre support client est disponible 24/7 pour vous assister avec toute question ou problème.
new5Title=Nouvelles Fonctionnalités
new5Content=Découvrez les nouvelles fonctionnalités de notre application, incluant le suivi des bus en temps réel, la gestion facile des billets et bien plus encore!
new6Title=Voyage Écologique
new6Content=Nos nouveaux bus électriques offrent une option de voyage confortable et écologique. Rejoignez-nous pour réduire les émissions de carbone tout en profitant d'un voyage agréable.
new7Title=Réseau Élargi
new7Content=Nous avons élargi notre réseau pour inclure plus de destinations. Explorez de nouvelles routes et voyagez vers vos lieux préférés en toute simplicité.
new8Title=Vente d'Été
new8Content=Préparez-vous pour l'été avec nos réductions exclusives sur les routes sélectionnées. Réservez maintenant et économisez sur vos plans de voyage d'été.
new9Title=Programme de Parrainage
new9Content=Parrainez un ami et gagnez des récompenses! Partagez vos expériences de voyage avec des amis et obtenez des réductions sur votre prochain voyage.
new10Title=Engagement Communautaire
new10Content=Rejoignez nos événements communautaires et rencontrez d'autres voyageurs. Participez à des activités amusantes et gagnez des prix excitants.
